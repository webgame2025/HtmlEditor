<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Code Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f1a;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      text-align: center;
      padding: 1rem;
      background: #1a1a2e;
      box-shadow: 0 0 10px #00f2fe;
    }
    header h1 {
      margin: 0;
      color: #00f2fe;
      text-shadow: 0 0 10px #00f2fe;
    }
    .tabs {
      display: flex;
      background: #121212;
    }
    .tabs button {
      flex: 1;
      padding: 10px;
      background: #1a1a2e;
      border: none;
      color: #ccc;
      cursor: pointer;
    }
    .tabs button.active {
      background: #00f2fe;
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 10px #00f2fe;
    }
    .code-area {
      flex: 1;
      display: none;
    }
    .code-area.active {
      display: block;
    }
    textarea {
      width: 100%;
      height: 30vh;
      resize: none;
      padding: 10px;
      font-family: monospace;
      background: #111;
      color: #0f0;
      border: none;
      outline: none;
      box-shadow: inset 0 0 10px #0f0;
    }
    .actions {
      padding: 1rem;
      background: #1a1a2e;
      text-align: center;
    }
    .actions button {
      padding: 10px 20px;
      font-size: 16px;
      background: linear-gradient(45deg, #00f2fe, #4facfe);
      border: none;
      color: black;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #00f2fe;
    }
  </style>
</head>
<body>

<header>
  <h1>Code Editor</h1>
</header>

<div class="tabs">
  <button class="tab-btn active" data-tab="html">HTML</button>
  <button class="tab-btn" data-tab="css">CSS</button>
  <button class="tab-btn" data-tab="js">JS</button>
</div>

<div class="code-area active" id="html">
  <textarea id="html-code" placeholder="Write HTML here..."></textarea>
</div>
<div class="code-area" id="css">
  <textarea id="css-code" placeholder="Write CSS here..."></textarea>
</div>
<div class="code-area" id="js">
  <textarea id="js-code" placeholder="Write JS here..."></textarea>
</div>

<div class="actions">
  <button onclick="goToPreview()">Preview</button>
</div>

<script>
  const tabs = document.querySelectorAll('.tab-btn');
  const areas = document.querySelectorAll('.code-area');

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      areas.forEach(a => a.classList.remove('active'));
      tab.classList.add('active');
      document.getElementById(tab.dataset.tab).classList.add('active');
    });
  });

  function goToPreview() {
    const html = document.getElementById('html-code').value;
    const css = document.getElementById('css-code').value;
    const js = document.getElementById('js-code').value;

    localStorage.setItem('code-html', html);
    localStorage.setItem('code-css', css);
    localStorage.setItem('code-js', js);

    window.location.href = 'preview.html';
  }
</script>

</body>
</html>
